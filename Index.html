<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p>Click the button below to generate a random number:</p>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="result"></p>

    <script>
        // Function to generate a random number between min and max (inclusive)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to display the random number on the page
        function generateRandomNumber() {
            let min = 1;  // Minimum value
            let max = 100; // Maximum value

            let randomNumber = getRandomNumber(min, max);
            document.getElementById("result").innerText = "Random number between " + min + " and " + max + ": " + randomNumber;
        }
    </script>
</body>
</html>
